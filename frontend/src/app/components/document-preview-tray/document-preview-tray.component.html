<div class="document-preview-tray" *ngIf="document">
  <div class="tray-header">
    <div class="header-content">
      <h2 class="tray-title">Document Preview</h2>
      <button class="close-button" (click)="onClose()" type="button" aria-label="Close">
        Ã—
      </button>
    </div>
  </div>

  <div class="tray-content">
    <!-- Document Metadata -->
    <div class="metadata-section">
      <div class="metadata-item">
        <span class="metadata-label">Title:</span>
        <span class="metadata-value">{{ document.title }}</span>
      </div>
      <div class="metadata-item">
        <span class="metadata-label">Type:</span>
        <span class="metadata-value type-badge">{{ document.type }}</span>
      </div>
      <div class="metadata-item" *ngIf="document.path">
        <span class="metadata-label">Path:</span>
        <span class="metadata-value path-text">{{ document.path }}</span>
      </div>
      <div class="metadata-item">
        <span class="metadata-label">Created:</span>
        <span class="metadata-value">{{ document.createdAt | timeAgo }}</span>
      </div>
    </div>

    <!-- Document Content -->
    <div class="content-section">
      <div class="content-header">
        <h3>Content</h3>
      </div>
      <div class="content-body" [innerHTML]="document.content | markdown"></div>
    </div>
  </div>
</div>
