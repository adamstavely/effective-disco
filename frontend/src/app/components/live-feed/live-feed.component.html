<div class="live-feed">
  <div class="panel-header">
    <h2>LIVE FEED</h2>
  </div>
  <div class="feed-filters">
    <button
      *ngFor="let filter of activityTypes"
      class="filter-btn"
      [class.active]="selectedFilter === filter"
      (click)="setFilter(filter)"
    >
      {{ getFilterLabel(filter) }} ({{ getFilterCount(filter) }})
    </button>
  </div>
  <div class="activities-list">
    <app-activity-item
      *ngFor="let activity of getFilteredActivities()"
      [activity]="activity"
    ></app-activity-item>
  </div>
</div>
