<div class="agents-panel">
  <div class="panel-header">
    <h2>AGENTS</h2>
    <span class="count">{{ agents.length }}</span>
  </div>
  <div class="agents-list">
    <app-agent-card
      *ngFor="let agent of agents"
      [agent]="agent"
      [selected]="selectedAgentId === agent._id"
      (click)="selectAgent(agent._id)"
    ></app-agent-card>
  </div>
</div>
